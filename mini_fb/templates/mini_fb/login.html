<!--Description: html form to display login page-->

{% extends 'mini_fb/base.html' %}

{% block content %}


<h1>Login to our Mini FaceBook</h1>

<!--form to take in user and password and redirects to show_all_profiles aopn succesfull submission-->

<form method="post"  action="{% url 'login' %}">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Login">
    <input type="hidden" name="next" value = "{% url 'show_all_profiles' %}">
</form>







{% endblock %}
