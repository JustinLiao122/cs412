<!--Description: html form to display a form for create a new cart-->
{% extends 'project/base.html' %}

{% block content %}


<h2>Name Cart</h2>
<!--A button to cancel creating a new cart and go back to the cart page-->
<a href="{% url 'Cart' %}" >
    <h2>
        Cancel
    </h2>
</a>
<!--a form when submitted will call CreateCart to create a new cart with the table filled out-->
<form action= "{% url 'CreateCart'  %}" method = 'POST'>
    {% csrf_token %}
   
    <table>
        {{form.as_table}}
    </table>
    
     <input type="submit" name="submit" value="submit">
</form>



{% endblock %}
