<!--Description: html form to display a form for create a customer cart-->

{% extends 'project/base.html' %}

{% block content %}


<h2>Create Customer</h2>
<!--a form when submitted will call create_customer to create a customer and user  with the table filled out-->
<form action= "{% url 'create_customer' %}" method = 'POST'>
    {% csrf_token %}
   

    
    <table>
        {{form.as_table}}
    </table>

    <table>
        {{user_form.as_table}}
    </table>
    
     <input type="submit" name="submit" value="submit">
</form>


{% endblock %}
